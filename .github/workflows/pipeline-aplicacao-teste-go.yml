# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ${{ matrix.so_linux_ubuntu_version }}
    strategy:
      matrix:
#        so_linux_ubuntu_version: ['ubuntu-21.10', 'ubuntu-22.04', '>=ubuntu-23.04']
#        so_linux_ubuntu_version: ['ubuntu-21.10', '>=ubuntu-23.04', 'windows-11']
        so_linux_ubuntu_version: ['>=ubuntu-23.04', 'windows-11']        
#        go_version: ['1.18', '1.17', '>=1.18']
        go_version: ['1.17', '>=1.18']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build-Database
      run: docker-compose build

    - name: Run-Database
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: go build -v main.go

